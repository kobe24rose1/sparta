<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>나홀로 쇼핑몰</title>

    <style>
        * {
            font-family: 'Cute Font', cursive;
        }

        .wrap {
            width: 800px;
            margin: auto;
        }

        .title h1,
        .title h4 {
            display: inline;
        }

        .text {
            padding: 20px 20px 20px 20px;
        }

        .center {
            text-align: center;
        }

        .rate {
            color: blue;
        }
    </style>

    <script>

        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    let nowRate = response[1]['rate'];
                    $('#rate-box').text(nowRate);

                }
            })
        });

        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();

            if (name == '') {
                alert('이름을 입력하세요.');
            } else if (count == '-- 수량을 선택하세요 --') {
                alert('수량을 입력하세요.');
            } else if (address == '') {
                alert('주소를 입력하세요.');
            } else if (phone == '') {
                alert('전화번호를 입력하세요.');
            } else {
                alert('주문이 완료되었습니다.')
            }
        }
    </script>
</head>

<body>
    <div class="wrap">

        <div class="center">
            <img src="https://img.danawa.com/prod_img/500000/806/388/img/7388806_1.jpg?shrink=500:500&_v=20200303175858"
                class="img-fluid" alt="Responsive image">
        </div>

        <div class="title">
            <h1>바볼랏 퓨어 에어로 100 테니스 라켓</h1>
            <h4>(가격 160,000원/개)</h4>
        </div>
        <div class="text">
            <h5>바볼랏 넘버원 베스트 셀러 에어로 시리즈의 신제품 퓨어 에어로!</h5>
            <h5>최고의 스핀에 새로운 진화를!</h5>
            <p class="rate">달러-원 환율 : <span id="rate-box">1,000</span></p>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주문자 이름</span>
            </div>
            <input id="order-name" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select id="order-count" class="custom-select">
                <option selected>-- 수량을 선택하세요 --</option>
                <option value="1">1개</option>
                <option value="2">2개</option>
                <option value="3">3개</option>

            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">주소</span>
            </div>
            <input id="order-address" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">전화번호</span>
            </div>
            <input id="order-phone" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="center">
            <button onclick="order()" class="btn btn-primary" type="submit">주문하기</button>
        </div>
    </div>


</body>

</html>
